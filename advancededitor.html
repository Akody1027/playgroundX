<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevEngine: Live PiP Editor</title>
    
    <style>
        body, html { overscroll-behavior-y: none; height: 100%; margin: 0; overflow: hidden; background: #1e1e1e; font-family: 'Segoe UI', sans-serif; }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-html.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-postcss.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>

    <style>
        /* --- LAYOUT --- */
        #app-container { display: flex; flex-direction: column; height: 100vh; }
        
        /* TOOLBAR */
        #toolbar {
           position:fixed; height: 50px; background: #2d2d2d; border-bottom: 1px solid #444; display: flex; align-items: center; padding: 0 15px; justify-content: space-between; z-index: 10;
        }
        .tool-group { display: flex; gap: 10px; align-items: center; }
        button {
            background: #3e3e3e; border: 1px solid #555; color: #ddd; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-size: 13px; transition: 0.2s;
        }
        button:hover { background: #505050; border-color: #777; }
        button:active { transform: translateY(1px); }
        .icon-btn { font-size: 16px; padding: 4px 10px; }
        
        /* EDITOR AREA */
        #editor-wrapper { flex: 1; position: relative; overflow: hidden; }
        .CodeMirror { height: 100% !important; font-size: 14px; line-height: 1.5; }

        /* SEARCH OVERLAY */
        #search-overlay {
            position: absolute; top: 10px; right: 20px; background: rgba(30, 30, 30, 0.9); 
            backdrop-filter: blur(5px); padding: 8px; border-radius: 6px; border: 1px solid #555;
            display: none; z-index: 20; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            animation: slideDown 0.2s ease-out;
        }
        @keyframes slideDown { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        #search-input { background: transparent; border: none; color: white; border-bottom: 1px solid #666; outline: none; width: 200px; padding: 4px; }

        /* PICTURE IN PICTURE PREVIEW */
        #pip-window {
            position: absolute; top: 60px; right: 20px; width: 400px; height: 300px;
            background: #111; border: 1px solid #555; border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100;
            display: flex; flex-direction: column; overflow: hidden;
        }
        #pip-header {
            height: 30px; background: #333; cursor: grab; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; user-select: none;
        }
        #pip-header:active { cursor: grabbing; background: #444; }
        .pip-title { font-size: 12px; color: #aaa; font-weight: bold; }
        .pip-controls { display: flex; gap: 6px; }
        .pip-dot { width: 10px; height: 10px; border-radius: 50%; cursor: pointer; }
        .pip-close { background: #ff5f56; } .pip-min { background: #ffbd2e; } .pip-max { background: #27c93f; }
        
        iframe { flex: 1; width: 100%; border: none; background: white; pointer-events: auto; }
        /* Overlay to capture mouse events while dragging iframe */
        #iframe-blocker { position: absolute; top: 30px; bottom: 0; left: 0; right: 0; display: none; z-index: 101; }

        /* RESIZE HANDLE */
        #pip-resizer {
            width: 20px; height: 20px;
            background: linear-gradient(135deg, transparent 50%, #666 50%);
            position: absolute; right: 0; bottom: 0;
            cursor: nwse-resize; z-index: 102;
        }

        /* CONSOLE */
        #console-panel {
            height: 150px; background: #1a1a1a; border-top: 2px solid #333; 
            display: flex; flex-direction: column; position: relative; transition: height 0.3s;
        }
        #console-header {
            padding: 5px 10px; background: #252525; border-bottom: 1px solid #333; 
            font-size: 12px; color: #888; display: flex; justify-content: space-between; cursor: pointer;
        }
        #console-logs { flex: 1; overflow-y: auto; padding: 10px; font-family: monospace; font-size: 12px; color: #ddd; }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #2a2a2a; padding-bottom: 2px; }
        .log-error { color: #ff6b6b; }
        .log-info { color: #69db7c; }

        /* SCROLLBARS */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }

        /* FLOATING KEYBOARD TOGGLE (Right) */
        #kb-toggle {
            position: absolute; bottom: 20px; right: 20px; width: 50px; height: 50px;
            background: rgba(0, 123, 255, 0.5); border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; color: white; font-size: 24px; display: flex;
            justify-content: center; align-items: center; cursor: pointer; z-index: 200;
            backdrop-filter: blur(4px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: all 0.2s ease;
        }
        #kb-toggle.active {
            background: rgba(40, 167, 69, 0.8); box-shadow: 0 0 15px rgba(40, 167, 69, 0.6);
        }

        /* SETTINGS TOGGLE (Bottom Left) */
        #settings-toggle {
            position: absolute; bottom: 20px; left: 20px; width: 50px; height: 50px;
            background: #444; border: 1px solid #666; border-radius: 50%; color: white;
            font-size: 24px; display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 200; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: 0.2s;
        }
        #settings-menu {
            position: absolute; bottom: 25px; left: 80px; display: flex; gap: 10px;
            background: rgba(30, 30, 30, 0.9); padding: 8px 12px; border-radius: 30px;
            border: 1px solid #555; backdrop-filter: blur(5px); transform: translateX(-20px);
            opacity: 0; pointer-events: none; transition: 0.3s ease; z-index: 199;
        }
        #settings-menu.open { transform: translateX(0); opacity: 1; pointer-events: auto; }
        .menu-btn {
            background: transparent; border: none; color: white; font-size: 14px; 
            cursor: pointer; padding: 5px 10px; border-radius: 4px;
        }
        .menu-btn:hover { background: rgba(255,255,255,0.1); }

        /* SYNTAX ERROR MODAL */
        #syntax-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; max-width: 400px; background: #252526; border: 1px solid #ff5f56;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); z-index: 300; display: none;
            flex-direction: column; border-radius: 8px; overflow: hidden;
            animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -60%); } to { opacity: 1; transform: translate(-50%, -50%); } }
        #syntax-header { background: #ff5f56; color: white; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        #syntax-body { padding: 15px; color: #ddd; font-family: monospace; font-size: 13px; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
        #syntax-footer { padding: 10px; background: #1e1e1e; text-align: right; border-top: 1px solid #333; }
        .jump-btn { background: #007bff; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
        .close-btn { background: transparent; border: none; color: white; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div id="app-container">
    <div id="toolbar">
        <div class="tool-group">
            <span style="font-weight:bold; color:#fff; margin-right:10px;">DevPiP</span>
            <button onclick="downloadCode()">Download</button>
            <button onclick="prettifyCode()">‚ú® Prettify</button>
            <button onclick="checkSyntax()">‚ö†Ô∏è Check</button>
            
            <button class="icon-btn" onclick="editor.undo()" title="Undo">‚Ü∂</button>
            <button class="icon-btn" onclick="editor.redo()" title="Redo">‚Ü∑</button>
        </div>
        
        <div class="tool-group">
            <button class="icon-btn" onclick="adjustFont(-1)">A-</button>
            <button class="icon-btn" onclick="adjustFont(1)">A+</button>
            <button class="icon-btn" onclick="toggleSearch()">üîç</button>
        </div>

        <div class="tool-group">
            <button onclick="toggleConsole()">Console</button>
            <button onclick="togglePiP()">Toggle Preview</button>
        </div>

        <button id="settings-toggle" onclick="toggleSettings()">‚öôÔ∏è</button>
        <div id="settings-menu">
            <button class="menu-btn" onclick="copyAll()">Copy All</button>
            <button class="menu-btn" onclick="pasteCode()">Paste</button>
            <button class="menu-btn" onclick="selectAll()">Select All</button>
            <button class="menu-btn" onclick="clearAll()" style="color: #ff6b6b;">Clear All</button>
        </div>

        <button id="kb-toggle" onclick="toggleKeyboard()">‚å®</button>
        
    </div>

    <div id="syntax-modal">
        <div id="syntax-header">
            <span>Syntax Error Detected</span>
            <button class="close-btn" onclick="closeSyntaxModal()">‚úï</button>
        </div>
        <div id="syntax-body" id="syntax-msg"></div>
        <div id="syntax-footer">
            <button id="syntax-jump" class="jump-btn">Jump to Line</button>
        </div>
    </div>

    <div id="search-overlay">
        <input type="text" id="search-input" placeholder="Find code..." onkeyup="handleSearch(this.value)">
        <button class="icon-btn" onclick="findNext()" style="margin-left:5px;">‚¨á</button>
        <button class="icon-btn" onclick="findPrev()">‚¨Ü</button>
        <button class="icon-btn" onclick="toggleSearch()" style="background:transparent; border:none; color:#888;">‚úï</button>
    </div>

    <div id="editor-wrapper">
        <textarea id="code-editor"></textarea>
        
        <div id="pip-window">
            <div id="iframe-blocker"></div> 
            <div id="pip-header">
                <span class="pip-title">Live Preview</span>
                <div class="pip-controls">
                    <div class="pip-dot pip-min" onclick="minimizePiP()" title="Minimize"></div>
                    <div class="pip-dot pip-max" onclick="maximizePiP()" title="Maximize"></div>
                    <div class="pip-dot pip-close" onclick="togglePiP()" title="Close"></div>
                </div>
            </div>
            <iframe id="preview-frame"></iframe>
            <div id="pip-resizer"></div>
        </div>
    </div>

    <div id="console-panel">
        <div id="console-header" onclick="minimizeConsole()">
            <span>Console output</span>
            <span>‚ñº</span>
        </div>
        <div id="console-logs"></div>
    </div>
</div>

<script>
    // --- 1. INITIALIZATION ---
    let editor;
    const STORAGE_KEY = 'devpip_content';
    
    // Default Content
    const defaultCode = `<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      font-family: sans-serif; 
      background: #f0f2f5; 
      }
</body>
</html>`;

    window.onload = function() {
        // Init CodeMirror
        editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            mode: "htmlmixed",
            theme: "dracula",
            lineNumbers: true,
            autoCloseBrackets: true,
            lineWrapping: true,
            matchBrackets: true
        });

        // Load saved code or default
        const saved = localStorage.getItem(STORAGE_KEY);
        editor.setValue(saved ? saved : defaultCode);

        // Update listener (Debounced)
        let timeout;
        editor.on("change", () => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                updatePreview();
                localStorage.setItem(STORAGE_KEY, editor.getValue());
            }, 500); 
        });

        // Initial Run
        updatePreview();
        
        // Prevent accidental reload
        window.onbeforeunload = function() {
            return "You have unsaved changes. Are you sure?";
        };
    };

    // --- 2. HOT UPDATE LOGIC ---
    function updatePreview() {
        const frame = document.getElementById('preview-frame');
        const code = editor.getValue();
        
        const currentPath = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
        const baseTag = `<base href="${currentPath}">`;
        
        const consoleScript = `
            <script>
                (function(){
                    const oldLog = console.log;
                    const oldError = console.error;
                    console.log = function(...args){
                        window.parent.postMessage({type: 'log', msg: args.join(' ')}, '*');
                        oldLog.apply(console, args);
                    };
                    console.error = function(...args){
                        window.parent.postMessage({type: 'error', msg: args.join(' ')}, '*');
                        oldError.apply(console, args);
                    };
                    window.onerror = function(msg, url, line) {
                        console.error("Line " + line + ": " + msg);
                    };
                })();
            <\/script>
        `;

        let finalCode = code;
        if (finalCode.includes('<head>')) {
            finalCode = finalCode.replace('<head>', `<head>${baseTag}${consoleScript}`);
        } else {
            finalCode = `${baseTag}${consoleScript}${finalCode}`;
        }

        const doc = frame.contentDocument || frame.contentWindow.document;
        doc.open();
        doc.write(finalCode);
        doc.close();
    }

    // --- 3. CONSOLE LOGIC ---
    window.addEventListener('message', (event) => {
        const logs = document.getElementById('console-logs');
        if (event.data.type === 'log') {
            logs.innerHTML += `<div class="log-entry log-info">> ${escapeHtml(event.data.msg)}</div>`;
        } else if (event.data.type === 'error') {
            logs.innerHTML += `<div class="log-entry log-error">! ${escapeHtml(event.data.msg)}</div>`;
            const panel = document.getElementById('console-panel');
            if(panel.style.height === '30px') panel.style.height = '150px';
        }
        logs.scrollTop = logs.scrollHeight;
    });

    function escapeHtml(text) {
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function toggleConsole() {
        const panel = document.getElementById('console-panel');
        if (panel.style.display === 'none') {
            panel.style.display = 'flex';
        } else {
            panel.style.display = 'none';
        }
    }

    function minimizeConsole() {
        const panel = document.getElementById('console-panel');
        if (panel.style.height === '40px') {
            panel.style.height = '300px';
        } else {
            panel.style.height = '40px';
        }
    }

    // --- 4. PRETTIFY & SYNTAX CHECK LOGIC ---
    function prettifyCode() {
        try {
            const currentCode = editor.getValue();
            const formatted = prettier.format(currentCode, {
                parser: "html",
                plugins: prettierPlugins,
                tabWidth: 2
            });
            editor.setValue(formatted);
        } catch (err) {
            // If prettify fails, show the syntax checker
            showSyntaxError(err);
        }
    }

    function checkSyntax() {
        try {
            const currentCode = editor.getValue();
            // Just try to format it. If it throws, we have syntax error.
            prettier.format(currentCode, {
                parser: "html",
                plugins: prettierPlugins,
                tabWidth: 2
            });
            alert("‚úÖ No syntax errors found!");
        } catch (err) {
            showSyntaxError(err);
        }
    }

    function showSyntaxError(err) {
        const modal = document.getElementById('syntax-modal');
        const body = document.getElementById('syntax-body');
        const jumpBtn = document.getElementById('syntax-jump');
        
        modal.style.display = 'flex';
        body.innerText = err.message || err;

        // Try to extract line number
        if(err.loc && err.loc.start) {
            const line = err.loc.start.line;
            jumpBtn.onclick = function() {
                editor.setCursor({line: line - 1, ch: 0});
                editor.focus();
                closeSyntaxModal();
            };
            jumpBtn.style.display = 'inline-block';
            jumpBtn.innerText = "Jump to Line " + line;
        } else {
            jumpBtn.style.display = 'none';
        }
    }

    function closeSyntaxModal() {
        document.getElementById('syntax-modal').style.display = 'none';
    }

    // --- 5. SEARCH LOGIC ---
    function toggleSearch() {
        const overlay = document.getElementById('search-overlay');
        const input = document.getElementById('search-input');
        if (overlay.style.display === 'block') {
            overlay.style.display = 'none';
            editor.focus();
        } else {
            overlay.style.display = 'block';
            input.focus();
        }
    }

    let searchCursor = null;
    function handleSearch(val) {
        if(!val) return;
        searchCursor = editor.getSearchCursor(val);
        findNext();
    }

    function findNext() {
        if (!searchCursor) return;
        if (searchCursor.findNext()) {
            editor.setSelection(searchCursor.from(), searchCursor.to());
            editor.scrollIntoView(searchCursor.from(), 200);
        } else {
            searchCursor = editor.getSearchCursor(document.getElementById('search-input').value);
            if(searchCursor.findNext()) {
                editor.setSelection(searchCursor.from(), searchCursor.to());
                editor.scrollIntoView(searchCursor.from(), 200);
            }
        }
    }
    
    function findPrev() {
        if (!searchCursor) return;
        if (searchCursor.findPrevious()) {
            editor.setSelection(searchCursor.from(), searchCursor.to());
            editor.scrollIntoView(searchCursor.from(), 200);
        }
    }

    // --- 6. DRAG & DROP PIP LOGIC ---
    const pip = document.getElementById("pip-window");
    const header = document.getElementById("pip-header");
    const blocker = document.getElementById("iframe-blocker");

    let isDragging = false;
    let startX, startY, initialLeft, initialTop;

    header.addEventListener("mousedown", (e) => {
        isDragging = true;
        blocker.style.display = "block"; 
        startX = e.clientX;
        startY = e.clientY;
        initialLeft = pip.offsetLeft;
        initialTop = pip.offsetTop;
        pip.style.transition = 'none'; 
    });

    document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        pip.style.left = `${initialLeft + dx}px`;
        pip.style.top = `${initialTop + dy}px`;
    });

    document.addEventListener("mouseup", () => {
        if (isDragging) {
            isDragging = false;
            blocker.style.display = "none";
            pip.style.transition = ''; 
        }
    });

    // --- 6.5 RESIZE PIP LOGIC (Custom Grip) ---
    const resizer = document.getElementById('pip-resizer');
    
    let isResizing = false;
    let startW, startH, startX_Resize, startY_Resize;

    function initResize(e) {
        isResizing = true;
        blocker.style.display = "block"; // Cover iframe
        
        // Support Touch or Mouse
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;

        startX_Resize = clientX;
        startY_Resize = clientY;
        startW = parseInt(document.defaultView.getComputedStyle(pip).width, 10);
        startH = parseInt(document.defaultView.getComputedStyle(pip).height, 10);
        
        e.preventDefault(); // Stop text selection
        e.stopPropagation(); // Stop bubbling to drag handler
    }

    function doResize(e) {
        if (!isResizing) return;

        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;

        const width = startW + (clientX - startX_Resize);
        const height = startH + (clientY - startY_Resize);

        // Apply new size (with minimums)
        if(width > 150) pip.style.width = width + 'px';
        if(height > 100) pip.style.height = height + 'px';
    }

    function stopResize() {
        if(isResizing) {
            isResizing = false;
            blocker.style.display = "none";
        }
    }

    resizer.addEventListener('mousedown', initResize);
    resizer.addEventListener('touchstart', initResize);

    window.addEventListener('mousemove', doResize);
    window.addEventListener('touchmove', doResize);

    window.addEventListener('mouseup', stopResize);
    window.addEventListener('touchend', stopResize);


    // --- 7. PIP CONTROLS ---
    function togglePiP() {
        if (pip.style.display === 'none') {
            pip.style.display = 'flex';
        } else {
            pip.style.display = 'none';
        }
    }
    
    function maximizePiP() {
        pip.style.width = '90%';
        pip.style.height = '80%';
        pip.style.top = '60px';
        pip.style.left = '5%';
    }

    function minimizePiP() {
        pip.style.width = '300px';
        pip.style.height = '200px';
    }

    // --- 8. UTILITIES ---
    function downloadCode() {
        const element = document.createElement('a');
        const file = new Blob([editor.getValue()], {type: 'text/html'});
        element.href = URL.createObjectURL(file);
        element.download = "my-project.html";
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
    }

    function adjustFont(change) {
        const cm = document.querySelector('.CodeMirror');
        const current = parseInt(window.getComputedStyle(cm).fontSize);
        cm.style.fontSize = (current + change) + 'px';
        editor.refresh();
    }

    // --- 9. SETTINGS MENU LOGIC ---
    function toggleSettings() {
        const menu = document.getElementById('settings-menu');
        menu.classList.toggle('open');
    }

    function selectAll() {
        // 1. Force Unlock
        editor.setOption("readOnly", false);
        document.getElementById('kb-toggle').classList.add('active'); 
        
        // 2. Select All
        editor.execCommand('selectAll');
        editor.focus();
        
        // 3. Close menu
        toggleSettings(); 
    }

    function clearAll() {
        // 1. Force Unlock
        editor.setOption("readOnly", false);
        document.getElementById('kb-toggle').classList.add('active');

        // 2. Clear value
        editor.setValue("");
        editor.focus();
        
        // 3. Close menu
        toggleSettings();
    }

    function copyAll() {
        const code = editor.getValue();
        navigator.clipboard.writeText(code).then(() => {
            alert("Code copied to clipboard!");
            toggleSettings();
        }).catch(err => {
            console.error("Failed to copy: ", err);
        });
    }

    async function pasteCode() {
        try {
            // 1. Force Unlock
            editor.setOption("readOnly", false);
            document.getElementById('kb-toggle').classList.add('active');

            const text = await navigator.clipboard.readText();
            editor.replaceSelection(text);
            toggleSettings();
        } catch (err) {
            alert("Paste permission denied or not supported. Please paste manually.");
        }
    }

    // --- 10. KEYBOARD TOGGLE LOGIC ---
    function toggleKeyboard() {
        const btn = document.getElementById('kb-toggle');
        const isLocked = editor.getOption("readOnly");

        if (isLocked) {
            editor.setOption("readOnly", false);
            btn.classList.add('active'); 
            editor.focus();
        } else {
            editor.setOption("readOnly", "nocursor");
            btn.classList.remove('active'); 
            document.activeElement.blur(); 
        }
    }
</script>
