<style>
    :root {
        --admin-bg: #050505;
        --card-bg: #121212;
        --accent: #00ff88;
        --danger: #ff4444;
    }
    body { 
        margin: 0; 
        background: var(--admin-bg); 
        font-family: 'Inter', sans-serif; 
        color: white;
        overflow-x: hidden;
    }

    /* --- SLIDE-OUT DRAWER --- */
    #app-preview-container { 
        position: fixed;
        top: 0;
        left: -450px; /* Hidden by default */
        width: 420px;
        height: 100vh;
        z-index: 1000;
        background: #000;
        transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 10px 0 50px rgba(0,0,0,0.8);
        display: flex;
        flex-direction: column;
        border-right: 2px solid var(--accent);
    }
    
    #app-preview-container.open {
        left: 0;
    }

    /* --- THE TOGGLE BUTTON --- */
    #preview-toggle {
        position: fixed;
        bottom: 25px;
        left: 25px;
        z-index: 1100;
        background: var(--accent);
        color: black;
        border: none;
        padding: 15px 20px;
        border-radius: 50px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        display: flex;
        align-items: center;
        gap: 10px;
    }

    iframe { flex: 1; border: none; width: 100%; }

    /* --- FULL WIDTH CONTROLS --- */
    #controls-panel { 
        max-width: 900px; 
        margin: 0 auto;
        padding: 50px 25px; 
    }

    .admin-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    @media (max-width: 800px) {
        .admin-grid { grid-template-columns: 1fr; }
    }

    /* Standard Admin Cards ... (Existing styles remain) */
    .admin-card { background: var(--card-bg); border: 1px solid #333; border-radius: 16px; padding: 20px; margin-bottom: 20px; }
    h2 { color: var(--accent); margin-top: 0; font-size: 16px; text-transform: uppercase; }
    .label-sm { font-size: 11px; color: #888; display: block; margin-bottom: 8px; }
    input, textarea { width: 100%; background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
    .admin-btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
    .btn-primary { background: var(--accent); color: #000; }
    .log-box { background: #000; height: 80px; padding: 10px; font-family: monospace; font-size: 11px; color: #00ff88; overflow-y: auto; border-radius: 8px; }
</style>

<body>

    <button id="preview-toggle" onclick="togglePreview()">
        <span id="toggle-icon">ðŸ“±</span> 
        <span id="toggle-text">View Live App</span>
    </button>

    <div id="app-preview-container">
        <div style="padding: 15px; background: #111; display: flex; justify-content: space-between; align-items: center;">
            <span style="font-weight:bold">Preview Mode</span>
            <button onclick="reloadApp()" style="background: none; border: 1px solid #444; color: white; padding: 4px 8px; border-radius: 4px; font-size: 11px;">Reload</button>
        </div>
        <iframe src="index.html" id="app-frame"></iframe>
    </div>

    <div id="controls-panel">
        <h1 style="margin: 0 0 40px 0; font-size: 32px; text-align: center;">Master <span style="color:var(--accent)">Command</span></h1>

        <div class="admin-grid">
            <div class="col">
                <div class="admin-card">
                    <h2>Access Control</h2>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>Verified Bypass</span>
                        <input type="checkbox" id="auth-bypass" onchange="toggleAuthBypass()">
                    </div>
                </div>

                <div class="admin-card">
                    <h2>Identity Control</h2>
                    <input type="text" id="adm-img" placeholder="Avatar URL">
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="adm-lat" value="40.7128">
                        <input type="text" id="adm-lng" value="-74.0060">
                    </div>
                    <button class="admin-btn btn-primary" onclick="syncAdminProfile()">Sync Profile</button>
                </div>
            </div>

            <div class="col">
                <div class="admin-card">
                    <h2>Population Engine</h2>
                    <input type="number" id="dummy-count" value="10">
                    <button class="admin-btn btn-primary" style="background:#fff" onclick="injectDummies()">Inject Dummy Users</button>
                    <div id="pop-log" class="log-box" style="margin-top:10px;">Idle...</div>
                </div>

                <div class="admin-card">
                    <h2>Messaging Blast</h2>
                    <textarea id="blast-text" placeholder="Message content..."></textarea>
                    <button class="admin-btn btn-primary" onclick="fireGlobalBlast()">FIRE BLAST</button>
                    <div id="blast-log" class="log-box" style="margin-top:10px;">Idle...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        /* --- Keep your existing Firebase Import and Init Logic here --- */

        window.togglePreview = () => {
            const drawer = document.getElementById('app-preview-container');
            const btnText = document.getElementById('toggle-text');
            drawer.classList.toggle('open');
            
            if(drawer.classList.contains('open')) {
                btnText.innerText = "Close Preview";
            } else {
                btnText.innerText = "View Live App";
            }
        };

        // ... Keep all your other window.functions (reloadApp, syncAdminProfile, etc.)
    </script>
</body>
